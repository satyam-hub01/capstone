 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoStream | Settings</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body class="hell">

  <div class="top">
    <h1 class="logo">ğŸ§ EchoStream</h1>
    <div class="search">
      <input type="text" placeholder="Search settings...">
      <button>Search</button>
    </div>
  </div>

  <div class="settings-container">
    <h2>âš™ï¸ Account Settings</h2>
    <p class="subtext">Personalize your EchoStream experience</p>

    <form class="settings-form">
      <div class="setting">
        <label>Display Name</label>
        <input type="text" placeholder="Enter your name">
      </div>

      <div class="setting">
        <label>Email Notifications</label>
        <div class="options">
          <input type="radio" name="notify" id="on" checked>
          <label for="on">On</label>
          <input type="radio" name="notify" id="off">
          <label for="off">Off</label>
        </div>
      </div>

      <div class="setting">
        <label>Autoplay Next Video</label>
        <input type="checkbox" id="auto" checked>
        <label for="auto">Enable Autoplay</label>
      </div>

      <div class="setting">
        <label>Theme</label>
        <select>
          <option>Dark</option>
          <option>Light</option>
        </select>
      </div>

      <div class="setting">
        <label>Password</label>
        <input type="password" placeholder="Enter new password">
      </div>

      <button type="submit" class="save-btn">ğŸ’¾ Save Changes</button>
    </form>
  </div>

  <div class="foot">
    <p>Â© 2025 EchoStream | Designed by Satyam</p>
  </div>

</body>
</html>
